<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables, tables, everywhere!</title>
	</head>
	<body>
		<h1>
			Some tables
		</h1>
		<table border="1">
			<thead>
				<tr> <!--table row-->
					<th> <!--table head-->
						Column1
					</th>
					<th>
						Column2
					</th>
					<th>	
						Column3
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <!--table data-->
						data1
					</td>
					<td>
						data2
					</td>
					<td>
						data3
					</td>
				</tr>
				<tr>
					<td> 
						data1
					</td>
					<td colspan="2">
						data2
					</td>
				</tr>
			</tbody>					
		</table>
	</body>
</html>
