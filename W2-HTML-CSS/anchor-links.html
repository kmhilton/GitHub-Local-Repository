<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Anchors Aweigh!</title>
	</head>
	<body>
		<h1>
			Some Anchors
		</h1>
		<a href="#myparagraph">That paragraph</a> <!--links you to another section on the page without scrolling, and your URL changes so your reader can be bookmarked in this case the line 22-->
		<p>
			Some <a href="http://gutenberg.org">text</a> for those of you playing the home game.
		</p>
		<p>
			A <a href="hello.html">link</a> to a neighboring page.
		 	<!-- linking down a folder system use /___/___ or if linking up then use ../ relative to the root.
			  Should always use relative links as opposed to absolute within a folder system -->
		</p>
		<a name="myparagraph"></a> <!--Emmett-->	
		<p>
			Another sample paragraph.
		</p>		  	
	</body>
</html>
