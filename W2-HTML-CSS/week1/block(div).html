<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BlockBlockBlock</title>
		<style media="screen">
			header,
			div,
			footer {
				background-color: tan;
				/*display:inline; inline does not accept vertical margins, only padding*/
				display:inline-block; /*accepts padding and margin everywhere*/
				padding: 2em;
				margin: 3em;

			}
		</style>	
	</head>
	<body>
		<!--article class="film_review"-->
		<header> <!--block elements are as wide as their parent will let them be, no width = as wide as the browser will let you-->
			<h1>
				Top Bar Header
			</h1>
		</header>
		<div>	
			<h1>
				Some Header
			</h1>
			<p>
				Some paragraph text here
			</p>
			<img src="prettypic.jpeg" title="a mountain" alt="an image of a mountain."> <!--title = what cursor says when you roll over it-->	
		</div>	
		<footer>
			here's the footer
		</footer>
		<article class="someArticle"> <!--usually articles are containers for stand alone content, like a post, or something that could be linked to....-->
			<header>
				<h1>
					Article Name
				</h1>
			</header>
			<section class="main_Section"> <!--section is a subdivision of the main content-->
				<p>
					Some more text
				</p>	
			</section>	
			<section class="secondaryContent">
				<article class="someQuotes">
					<p>
						"Duuuuuuude"
					</p>
					<footer>
						time/date stamp goes here.
					</footer>
				</article>
			</section>					
		</article>				
	</body>
</html>
